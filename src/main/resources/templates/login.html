<!-- Body -->

<body>

    <section class="main">
        <div class="bottom-grid">
            <div class="logo">
                <h1> <a th:href="@{/login}">缺 陷 管 理 系 统</a></h1>
            </div>
        </div>
        <!-- register -->
        <div class="w3lhny-register">
            <div class="iconhny">
               <span class="fa fa-user-plus"></span>
             </div>
            <form id="loginFom" th:action="@{/user/login}" th:method="post" class="register-form">
                <fieldset>
                    <div class="form">
                        <div class="form-row">
                            <span class="fa fa-user"></span>

                            <input type="text" name="username" class="form-text" placeholder="账号" required="">
                        </div>
<!--                        <div class="form-row">-->
<!--                            <span class="fa fa-envelope"></span>-->
<!--                            -->
<!--                            <input type="email" class="form-text" placeholder="Email Address" required="">-->
<!--                        </div>-->
                        <div class="form-row">
                            <span class="fa fa-lock"></span>
                            
                            <input type="password" name="password" class="form-text" placeholder="密码" required="">
                        </div>
                        <span style="font-size: 16px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
                        <div class="form-row button-login">
                            <button id="loginBtn" class="btn btn-login">登 录</button>
                        </div>
                    </div>
                </fieldset>
                </form>

                <span class="create-account">Or Continue With!</span>

                <div class="social-media">
                    <a href="#facebook" class="fb"><span class="fa fa-facebook"></span></a>
                    <a href="#twitter" class="tw"><span class="fa fa-twitter"></span></a>
                    <a href="#pinterest" class="pi"><span class="fa fa-pinterest"></span></a>
                </div>
                <p class="already">Already have an account <a href="#">Sign In</a></p>
        </div>
        <!-- //register -->
        <div class="w3l-copyright">
            <p>© 2020 Workspace Sign Up Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a>
            </p>
        </div>
